apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: datapower-nano-operator
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - gatewayclasses
      - gateways
      - httproutes
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - gatewayclasses/status
      - gateways/status
      - httproutes/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - nano.datapower.ibm.com
    resources:
      - apis
      - assemblies
      - autoscaleconfigs
      - jwtproviders
      - managements
      - oauthproviders
      - runtimeconfigs
      - runtimes
      - tlsclientprofiles
      - tlsserverprofiles
      - userdefinedpolicies
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - nano.datapower.ibm.com
    resources:
      - apis/status
      - assemblies/status
      - autoscaleconfigs/status
      - jwtproviders/status
      - managements/scale
      - managements/status
      - oauthproviders/status
      - runtimeconfigs/status
      - runtimes/scale
      - runtimes/status
      - tlsclientprofiles/status
      - tlsserverprofiles/status
      - userdefinedpolicies/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ''
    resources:
      - configmaps
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - ''
    resources:
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
